version: "1.1"
name: "DAHAO Core Governance"
description: "Foundational principles inherited by all domain DAHAOs"
repository: "dahao-org/core-governance"
extends: null
provides:
  - transparency
  - equality
  - harm-prevention
  - sustainability
governance:
  amendment_threshold: 0.75
  review_period: "quarterly"
  emergency_override: "community_consensus_90_percent"
  token_holder_voting: true
  investment_threshold: 0.60
  funding_criteria: "community_value_creation"
  personal_workspace_enabled: true

token_economics:
  dual_benefit_model: true
  investment_pool_governance: true
  avalanche_subchain_ready: true
  personal_branch_support: true

economic_model:
  type: "dual_benefit_investment"
  example: "alex_1000_to_5000_tokens"
  roi_tracking: true
  community_funding: "token_appreciation"