      - id: "comment-16"
        body: |
          Now that we have harm@v1.1 established, I'd like to propose v1.2 to address systemic patterns.
          
          ## Proposed v1.2 Definition
          "Any reduction in wellbeing of beings, including physical damage, psychological distress, opportunity limitation, dignity violation, or **systemic patterns that create these conditions**"
          
          ## Rationale
          Individual harm often stems from systemic issues:
          - Institutional discrimination creates opportunity limitation
          - Economic structures can cause dignity violations
          - Social systems may generate psychological distress
          
          We should address root causes, not just symptoms.
          
          What does the community think?
        createdAt: "2024-12-01T11:20:00Z"
        updatedAt: "2024-12-01T11:20:00Z"
        upvoteCount: 23
        author:
          login: "social_justice_advocate"
