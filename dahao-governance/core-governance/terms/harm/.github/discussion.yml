          avatarUrl: "https://avatars.githubusercontent.com/u/justice?v=4"
          url: "https://github.com/social_justice_advocate"
      
      - id: "comment-17"
        body: |
          @social_justice_advocate I support the direction but worry about scope creep. 
          
          **Questions**:
          - How do we define "systemic patterns"?
          - What's the boundary between individual and systemic harm?
          - Implementation complexity?
          
          Maybe we need a separate term for "systemic_harm" that references this one?
        createdAt: "2024-12-02T09:15:00Z"
        updatedAt: "2024-12-02T09:15:00Z"
        upvoteCount: 8
        author:
          login: "definition_purist"
          id: "user-purist"
          avatarUrl: "https://avatars.githubusercontent.com/u/purist?v=4"
          url: "https://github.com/definition_purist"
      
      - id: "comment-18"
        body: |
          @definition_purist Good questions! Here's my thinking:
          
          **Systemic patterns** could be defined as:
          - Recurring institutional practices
          - Structural inequalities
          - Policy frameworks
          - Cultural norms that consistently produce harm
          
          **Boundary criteria**:
          - Individual: Specific incident affecting particular beings
          - Systemic: Pattern affecting categories/groups of beings
          
          **Implementation**: Could use impact assessment tools to identify systemic vs individual harm.
          
          Open to creating a separate `systemic_harm` term, but I think it belongs in the core definition since prevention requires addressing both levels.
