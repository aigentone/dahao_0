$schema: http://json-schema.org/draft-07/schema#
title: DAHAO Member Schema
description: Schema for DAO member profiles
type: object
required:
  - id
  - address
  - roles
  - joined_date
properties:
  id:
    type: string
    pattern: "^[a-z0-9-]+$"
    description: Unique member identifier
  address:
    type: string
    pattern: "^0x[a-fA-F0-9]{40}$"
    description: Ethereum address
  ens:
    type: string
    pattern: "^[a-z0-9-]+\\.eth$"
    description: ENS name if available
  roles:
    type: array
    items:
      type: string
    description: Assigned roles
  permissions:
    type: array
    items:
      type: string
    description: Specific permissions granted
  reputation:
    type: object
    properties:
      score:
        type: integer
        minimum: 0
        description: Reputation score
      level:
        type: string
        enum:
          - novice
          - contributor
          - member
          - senior
          - leader
      badges:
        type: array
        items:
          type: string
  participation:
    type: object
    properties:
      proposals_created:
        type: integer
        minimum: 0
      votes_cast:
        type: integer
        minimum: 0
      attendance_rate:
        type: number
        minimum: 0
        maximum: 1
  joined_date:
    type: string
    format: date-time
  status:
    type: string
    enum:
      - active
      - inactive
      - suspended
      - emeritus
    default: active
  metadata:
    type: object
    properties:
      bio:
        type: string
      skills:
        type: array
        items:
          type: string
      timezone:
        type: string
      contact:
        type: object
        properties:
          discord:
            type: string
          telegram:
            type: string
          email:
            type: string
            format: email